{% raw %}
<div class="publication-item">
  <p>
    <a href="{{ post.link }}" target="_blank" class="publication-title">{{ post.title }}</a>
    <br>
    <span class="publication-authors">{{ post.authors }}</span>
    {% if post.journal %}
      <br><span class="publication-venue">{{ post.journal }}</span>
    {% else %}
      <br><span class="publication-venue">Preprint</span>
    {% endif %}
  </p>
</div>
{% endraw %}
